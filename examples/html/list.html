<h4>Ordered List</h4>
<p>Memakai fungsi order atau berurutan (Angka atau Alphabet)</p>

<h4>Cara memasak mie instan</h4>
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>

<h4>Ganti Menjadi Alphabet</h4>
<ol type='A'>
    <li>Telur</li>
    <li>Daging</li>
    <li>Sayur</li>
</ol>

<h4>Unordered</h4>
<ul>
    <li>Telur</li>
    <li>Daging</li>
    <li>Sayur</li>
</ul>
